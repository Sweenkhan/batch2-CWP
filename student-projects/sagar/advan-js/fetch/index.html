<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <div class="wrapper" style=" margin: auto  ; border: solid 1px; width: 30%; text-align: center; border-radius: 10px;font-family: Arial, Helvetica, sans-serif; background-color: rgb(53, 108, 189);" >
        <h2 style="font-size: 40px;">Randome user</h2>
        <button style="background-color: black; color: aliceblue;padding: 12px 15px ; border-radius: 10px; margin-bottom: 10px; font-size: 25px;">Fetch</button>
        <div class="user" style="display: none; flex-direction: column; justify-content: center; align-items: center;
        border: 1px solid black;padding: 10px; width: 200px;border-radius: 5px;  background-color: rgb(255, 255, 255);">  

        

        </div>

    </div>









    <script>
      
     let btn = document.querySelector("button");
     let div = document.querySelector(".user")


        function clickAndfetch (){

        fetch("https://randomuser.me/api/?results=5")
        .then((data) => {
          return data.json();
        })
        .then((res) => {
             fetchData(res.results[0])
        })
        .catch((err) => {
          console.log(err);
        });



        }


        function fetchData(data){
            console.log(data)
            div.style.display = "flex"

            div.innerHTML = ""
            let p = document.createElement("p")
            let img = document.createElement("img")
            let emailELemnt = document.createElement("p")

            img.setAttribute("src", data.picture.large)
            div.appendChild(img)

            p.innerText = `name: ${data.name.first}`
            div.appendChild(p)
            
            emailELemnt.innerText = `Email: ${data.email}`
            emailELemnt.style.fontSize= "0.8rem"
            div.appendChild(emailELemnt)
}
btn.addEventListener("click", clickAndfetch)
    </script>
    
</body>
</html>
