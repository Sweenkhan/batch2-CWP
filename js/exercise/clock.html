<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<body>
    
    <div class="time">

    </div>

    <script>

        let timeELement = document.querySelector(".time") 
 
        setInterval(() =>{ 

            let date = new Date()
            timeELement.innerHTML = date.toLocaleTimeString()

        }, 1000)


    </script>
</body>
</html>
