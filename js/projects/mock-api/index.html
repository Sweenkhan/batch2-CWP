<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="../formValidator/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="register">
        <h2 style="font-size: 32px">Create your account</h2>


        <!-- <form action="http://localhost:8000" method="post"> -->
        <form  id="create-account">
          
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" /> 
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" /> 
          </div>

          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="number" name="mobile" id="mobile" /> 
          </div>

          <div class="form-group lastForm-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" /> 
            <!-- <button class="showPassword">show</button> -->
          </div>

            <button class="submit"  type="submit">Submit</button>
        </form>
        <button class="get-data">get data</button>
        <button class="delete-data">delet data</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
