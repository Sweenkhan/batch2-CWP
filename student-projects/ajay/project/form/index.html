<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Project IN javaScript</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styal.css">
</head>

<body>
    <div class=" col-md-6 text-bg-light text-center m-auto py-5">
        <div class="form-signin m-auto">
            <form>

                <h1 class="h3 mb-3 fw-normal text-primary fs-1">Form project</h1>
                <p class="fs-4">Gat in tuch with us</p>




                <div class="form-group form-floating p-1 m-3 ">
                    <input type="text" class="form-control " id="firstName" placeholder="Password">
                    <label for="firstName floatingInput">First Name</label>
                    <div class="erroe" id="firstNameError"></div>
                </div>

                <div class="form-group form-floating p-1 m-3">
                    <input type="text" class="lastName form-control" id="lastName" placeholder="ajay">
                    <label for="lastName floatingInput">Last Name</label>
                    <div class="erroe text-primary" id="lastNameError"></div>
                </div>

                <div class="form-group form-floating p-1 m-3">
                    <input type="email" class="form-control" id="email" placeholder="ajay">
                    <label for="email">Email Address</label>
                    <div class="erroe" id="emailError"></div>
                </div>

                <div class=" form-floating p-1 m-3">
                    <input type="password" class="  form-control" id="password" placeholder="ajay">
                    <label for="Password">Password </label>
                    <div class="erroe" id="passwordError"></div>
                    <button class="px-1 border showPassword">
                        <i class="bi bi-eye-slash show "></i>
                        <i class="bi bi-eye  hide "></i>
                    </button>

                </div>

                <div class="form-group form-floating p-1 m-3">
                    <input type="number" class="form-control" id="mobileNumber" placeholder="ajay">
                    <label for="mobileNumber">Mobile</label>
                    <div class="erroe" id="mobileError"></div>
                </div>
                <div class="form-group form-check text-start m-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                    <label class="form-check-label " for="checkDefault">
                        Accept <a href="" class="">Terms & conditions</a>
                        <div class="erroe" id="chakError"></div>

                    </label>
                </div>
                <button class="submit btn btn-primary  px-5 rounded-5 bg8 " type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"> </script>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script> -->
</body>

</html>
